<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingMind - Stock Market Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #181a20;
            --surface: #23262f;
            --primary: #4f8cff;
            --accent: #22d3ee;
            --text: #f4f4f5;
            --text-secondary: #a1a1aa;
            --border: #2a2d37;
            --radius: 12px;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        header {
            background: var(--surface);
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--primary);
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.25rem;
            color: var(--accent);
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        input, textarea {
            background: #20232c;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        button:hover {
            background: linear-gradient(90deg, var(--accent), var(--primary));
        }
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .note-item {
            background: #20232c;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border);
        }
        .note-title {
            font-weight: 600;
            color: var(--primary);
            margin: 0 0 0.25rem 0;
        }
        .note-ticker {
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        .note-content {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        /* Article section */
        .article-form {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .article-form input[type="url"] {
            flex: 1 1 200px;
        }
        .articles-list {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .article-item {
            background: #20232c;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            word-break: break-all;
        }
        .article-item a:hover {
            color: var(--accent);
        }
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }
        .delete-btn {
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0;
        }
        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }
        /* Form improvements */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        input:invalid {
            border-color: #ef4444;
        }
        input:valid {
            border-color: #22c55e;
        }
        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        /* Animation keyframes */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        /* Screen reader only text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        /* Focus improvements */
        *:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        /* Better button states */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button:active {
            transform: translateY(1px);
        }
        /* Improved card hover effects */
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.12);
        }
        @media (max-width: 600px) {
            main {
                margin: 1rem 0;
                padding: 0 0.5rem;
            }
            .card {
                padding: 1rem;
            }
            button {
                width: 100%;
            }
            .article-form {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TradingMind</h1>
    </header>
    <main>
        <section class="card" role="region" aria-labelledby="add-note-heading">
            <h2 id="add-note-heading">Quick Add Note</h2>
            <form id="note-form" role="form" aria-label="Add new trading note">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" name="note-title"
                           placeholder="Note title" required
                           aria-describedby="title-help">
                    <small id="title-help" class="sr-only">Enter a descriptive title for your note</small>
                </div>
                <div class="form-group">
                    <label for="note-ticker">Stock Ticker</label>
                    <input type="text" id="note-ticker" name="note-ticker"
                           placeholder="AAPL, TSLA, etc." maxlength="8" required
                           pattern="[A-Za-z]{1,8}"
                           aria-describedby="ticker-help">
                    <small id="ticker-help" class="sr-only">Enter 1-8 letter stock ticker symbol</small>
                </div>
                <div class="form-group">
                    <label for="note-content">Note</label>
                    <textarea id="note-content" name="note-content"
                              placeholder="Write your note here..." required
                              aria-describedby="content-help"></textarea>
                    <small id="content-help" class="sr-only">Enter your trading note or analysis</small>
                </div>
                <button type="submit" aria-label="Add note to saved notes">Add Note</button>
            </form>
        </section>
        <section class="card" role="region" aria-labelledby="saved-notes-heading">
            <h2 id="saved-notes-heading">Saved Notes</h2>
            <div class="notes-list" id="notes-list" role="feed" aria-label="Your saved trading notes">
                <!-- Notes will appear here -->
            </div>
        </section>
        <section class="card" role="region" aria-labelledby="save-article-heading">
            <h2 id="save-article-heading">Save Article</h2>
            <form class="article-form" id="article-form" role="form" aria-label="Save article URL">
                <input type="url" id="article-url" name="article-url"
                       placeholder="Paste article URL" required
                       aria-describedby="url-help">
                <small id="url-help" class="sr-only">Enter a valid URL to save for later reading</small>
                <button type="submit" aria-label="Save article URL">Save Article</button>
            </form>
            <div class="articles-list" id="articles-list" role="feed" aria-label="Your saved articles">
                <!-- Saved articles will appear here -->
            </div>
        </section>
    </main>
    <script>
        // TradingMind App JavaScript
        class TradingMindApp {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('tradingmind-notes')) || [];
                this.articles = JSON.parse(localStorage.getItem('tradingmind-articles')) || [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderNotes();
                this.renderArticles();
            }

            bindEvents() {
                const noteForm = document.getElementById('note-form');
                const articleForm = document.getElementById('article-form');

                noteForm.addEventListener('submit', (e) => this.handleNoteSubmit(e));
                articleForm.addEventListener('submit', (e) => this.handleArticleSubmit(e));
            }

            handleNoteSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const note = {
                    id: Date.now(),
                    title: formData.get('note-title').trim(),
                    ticker: formData.get('note-ticker').trim().toUpperCase(),
                    content: formData.get('note-content').trim(),
                    timestamp: new Date().toISOString()
                };

                // Basic validation
                if (!note.title || !note.ticker || !note.content) {
                    this.showMessage('Please fill in all fields', 'error');
                    return;
                }

                // Validate ticker format (basic check)
                if (!/^[A-Z]{1,8}$/.test(note.ticker)) {
                    this.showMessage('Please enter a valid stock ticker (1-8 letters)', 'error');
                    return;
                }

                this.notes.unshift(note);
                this.saveNotes();
                this.renderNotes();
                e.target.reset();
                this.showMessage('Note added successfully!', 'success');
            }

            handleArticleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const url = formData.get('article-url').trim();
                
                if (!url) {
                    this.showMessage('Please enter a URL', 'error');
                    return;
                }

                // Basic URL validation
                try {
                    new URL(url);
                } catch {
                    this.showMessage('Please enter a valid URL', 'error');
                    return;
                }

                const article = {
                    id: Date.now(),
                    url: url,
                    title: this.extractTitleFromUrl(url),
                    timestamp: new Date().toISOString()
                };

                this.articles.unshift(article);
                this.saveArticles();
                this.renderArticles();
                e.target.reset();
                this.showMessage('Article saved successfully!', 'success');
            }

            extractTitleFromUrl(url) {
                try {
                    const urlObj = new URL(url);
                    return urlObj.hostname.replace('www.', '');
                } catch {
                    return 'Article';
                }
            }

            renderNotes() {
                const notesList = document.getElementById('notes-list');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">No notes yet. Add your first note above!</p>';
                    return;
                }

                notesList.innerHTML = this.notes.map(note => `
                    <article class="note-item" role="article">
                        <h3 class="note-title">${this.escapeHtml(note.title)}</h3>
                        <div class="note-ticker">${this.escapeHtml(note.ticker)}</div>
                        <div class="note-content">${this.escapeHtml(note.content)}</div>
                        <div class="note-meta">
                            <small style="color: var(--text-secondary); font-size: 0.85rem;">
                                ${this.formatDate(note.timestamp)}
                            </small>
                            <button class="delete-btn" onclick="app.deleteNote(${note.id})"
                                    aria-label="Delete note about ${this.escapeHtml(note.ticker)}">
                                Delete
                            </button>
                        </div>
                    </article>
                `).join('');
            }

            renderArticles() {
                const articlesList = document.getElementById('articles-list');
                
                if (this.articles.length === 0) {
                    articlesList.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 1rem;">No articles saved yet.</p>';
                    return;
                }

                articlesList.innerHTML = this.articles.map(article => `
                    <article class="article-item" role="article">
                        <a href="${this.escapeHtml(article.url)}" target="_blank" rel="noopener noreferrer"
                           style="color: var(--primary); text-decoration: none;">
                            ${this.escapeHtml(article.title)}
                        </a>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem;">
                            <small style="color: var(--text-secondary); font-size: 0.85rem;">
                                ${this.formatDate(article.timestamp)}
                            </small>
                            <button class="delete-btn" onclick="app.deleteArticle(${article.id})"
                                    aria-label="Delete article">
                                Delete
                            </button>
                        </div>
                    </article>
                `).join('');
            }

            deleteNote(id) {
                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(note => note.id !== id);
                    this.saveNotes();
                    this.renderNotes();
                    this.showMessage('Note deleted', 'success');
                }
            }

            deleteArticle(id) {
                if (confirm('Are you sure you want to delete this article?')) {
                    this.articles = this.articles.filter(article => article.id !== id);
                    this.saveArticles();
                    this.renderArticles();
                    this.showMessage('Article deleted', 'success');
                }
            }

            saveNotes() {
                localStorage.setItem('tradingmind-notes', JSON.stringify(this.notes));
            }

            saveArticles() {
                localStorage.setItem('tradingmind-articles', JSON.stringify(this.articles));
            }

            formatDate(timestamp) {
                return new Date(timestamp).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showMessage(message, type) {
                // Create message element
                const messageEl = document.createElement('div');
                messageEl.className = `message message-${type}`;
                messageEl.textContent = message;
                messageEl.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    color: white;
                    font-weight: 600;
                    z-index: 1000;
                    animation: slideIn 0.3s ease-out;
                    background: ${type === 'error' ? '#ef4444' : '#22c55e'};
                `;

                document.body.appendChild(messageEl);

                // Remove after 3 seconds
                setTimeout(() => {
                    messageEl.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => messageEl.remove(), 300);
                }, 3000);
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new TradingMindApp();
        });
    </script>
</body>
</html>
