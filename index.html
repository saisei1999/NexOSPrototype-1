<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingMind - Stock Market Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #181a20;
            --surface: #23262f;
            --primary: #4f8cff;
            --accent: #22d3ee;
            --text: #f4f4f5;
            --text-secondary: #a1a1aa;
            --border: #2a2d37;
            --radius: 12px;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        header {
            background: var(--surface);
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--primary);
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.25rem;
            color: var(--accent);
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        input, textarea {
            background: #20232c;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        button:hover {
            background: linear-gradient(90deg, var(--accent), var(--primary));
        }
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .note-item {
            background: #20232c;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border);
        }
        .note-title {
            font-weight: 600;
            color: var(--primary);
            margin: 0 0 0.25rem 0;
        }
        .note-ticker {
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        .note-content {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        /* Article section */
        .article-form {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .article-form input[type="url"] {
            flex: 1 1 200px;
        }
        .articles-list {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .article-item {
            background: #20232c;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            word-break: break-all;
        }
        @media (max-width: 600px) {
            main {
                margin: 1rem 0;
                padding: 0 0.5rem;
            }
            .card {
                padding: 1rem;
            }
            button {
                width: 100%;
            }
            .article-form {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TradingMind</h1>
    </header>
    <main>
        <section class="card">
            <h2>Quick Add Note</h2>
            <form id="note-form">
                <div>
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" name="note-title" placeholder="Note title" required>
                </div>
                <div>
                    <label for="note-ticker">Stock Ticker</label>
                    <input type="text" id="note-ticker" name="note-ticker" placeholder="AAPL, TSLA, etc." maxlength="8" required>
                </div>
                <div>
                    <label for="note-content">Note</label>
                    <textarea id="note-content" name="note-content" placeholder="Write your note here..." required></textarea>
                </div>
                <button type="submit">Add Note</button>
            </form>
        </section>
        <section class="card">
            <h2>Saved Notes</h2>
            <div class="notes-list" id="notes-list">
                <!-- Notes will appear here -->
            </div>
        </section>
        <section class="card">
            <h2>Save Article</h2>
            <form class="article-form" id="article-form">
                <input type="url" id="article-url" name="article-url" placeholder="Paste article URL" required>
                <button type="submit">Save Article</button>
            </form>
            <div class="articles-list" id="articles-list">
                <!-- Saved articles will appear here -->
            </div>
        </section>
    </main>
</body>
</html>
