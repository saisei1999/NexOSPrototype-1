<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingMind - Stock Market Research</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>TradingMind</h1>
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="inbox">Inbox</button>
                <button class="tab-btn" data-tab="notes">Notes</button>
                <button class="tab-btn" data-tab="reader">Reader</button>
            </nav>
        </header>

        <!-- Tab Content -->
        <main class="app-content">
            <!-- Inbox Tab -->
            <div id="inbox-tab" class="tab-content active">
                <div class="capture-section">
                    <textarea 
                        id="capture-input" 
                        class="capture-textarea" 
                        placeholder="Quick capture your trading ideas... Use $TICKER to tag stocks (e.g., $AAPL, $TSLA)"
                        autofocus
                    ></textarea>
                    <div class="capture-info">
                        <span id="ticker-preview" class="ticker-preview"></span>
                        <span class="save-indicator" id="save-indicator">Saved</span>
                    </div>
                </div>
                
                <div class="captures-list">
                    <h2>Recent Captures</h2>
                    <div id="captures-container" class="captures-container">
                        <!-- Captures will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Notes Tab -->
            <div id="notes-tab" class="tab-content">
                <div class="notes-header">
                    <h2>Notes</h2>
                    <button class="btn-primary" id="new-note-btn">New Note</button>
                </div>
                <div id="notes-container" class="notes-container">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>

            <!-- Reader Tab -->
            <div id="reader-tab" class="tab-content">
                <div class="reader-header">
                    <h2>Article Reader</h2>
                    <div class="url-input-container">
                        <input 
                            type="url" 
                            id="article-url-input" 
                            class="url-input" 
                            placeholder="Paste article URL here..."
                        >
                        <button class="btn-primary" id="save-article-btn">Save Article</button>
                    </div>
                </div>
                <div id="articles-container" class="articles-container">
                    <!-- Articles will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Load JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/capture.js"></script>
    <script src="js/app.js"></script>
    <script src="data/mockData.js"></script>
</body>
</html>
